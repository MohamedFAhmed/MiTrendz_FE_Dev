<!doctype html>
<head>
    <link rel="stylesheet/less"  href="../../css/common/SharedMediaDetails.less" type="text/css">
    <script src="../../js/libs/common/less-1.3.0.min.js" type="text/javascript"></script>
    
    <title></title>
</head>
<body>
    <div>
    <div class="root">
        <div class="SharedMediaDetailsContainer">
            <div class="SMDImgContainer">
                <!--<img class="SMDLoadingIndicatorImg" src="../../imgs/common/ajax-loader.gif" style=" vertical-align:middle; text-align:center"/>-->
                <img class="SMDSharedImage" src="{{PhotoUrl}}" data-original="" data-height="{{Height}}px" data-width="{{Width}}px"/>
                <iframe class="SMDVideo" src="{{VideoUrl}}" height="224" width="400" frameborder="0" allowfullscreen></iframe>
            </div>
            <div class="SMDInfoContainer">
                 <img class="SmallFriendImg" src="{{FriendPhotoUrl}}" data-original="{{FriendPhotoUrl}}"/>
                <p class="SMDFriendName">{{FriendName}}</p>
                <p class="SMDSharedMediaSummary">{{Summary}}</p>          
                <p class="SMDSharedMediaTime">{{Time}}</p>          
                
            </div>
            <div class="SocialActionsContainer">
                Social actions control goes here
            </div>
            
            
        </div>

    </div>
</div>
</body>
</html>
